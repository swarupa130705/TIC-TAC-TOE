<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #fff;
    }

    #status {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .cell:hover {
      background-color: #f0f8ff;
      transform: scale(1.05);
    }

    .cell.X {
      color: #ff4b5c;
      animation: popX 0.3s ease;
    }

    .cell.O {
      color: #3bceac;
      animation: popO 0.3s ease;
    }

    @keyframes popX {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes popO {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="status">üéÆ Player X's Turn</div>
  <div id="game"></div>
  <button onclick="resetGame()">üîÅ Reset Game</button>

  <script>
    const gameBoard = document.getElementById('game');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = index;
        div.textContent = cell;
        if (cell === 'X') div.classList.add('X');
        if (cell === 'O') div.classList.add('O');
        div.addEventListener('click', handleClick);
        gameBoard.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      createBoard(); // re-render board to apply styles

      if (checkWin()) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== '')) {
        statusText.textContent = "ü§ù It's a Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `üéÆ Player ${currentPlayer}'s Turn`;
      }
    }

    function checkWin() {
      return winningCombinations.some(combination =>
        combination.every(index => board[index] === currentPlayer)
      );
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `üéÆ Player X's Turn`;
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
